<div *ngIf="childGetAddress">
    <h1>Address' from Coordinates</h1>
    <h2>{{childGetAddress.results[0].formatted_address}}</h2>
</div>
<div *ngIf="childGetCoordinates">
    <h1>Coordinates from Address</h1>
    <h2>Latitude: {{childGetCoordinates.results[0].geometry.location.lat}}</h2>
    <h2>Longitude: {{childGetCoordinates.results[0].geometry.location.lng}}</h2>
</div>
