<h1>Find Geocache Site!</h1>

<form>
  <h2>Add Your Name</h2>

    <div class="form-group">
      <label for="creator">Enter a Name</label>
      <input name="creator" #creator>
    </div>

  <h2>Add GPS Coordinates</h2>
  <div class="form-group">
    <label for="lat">Enter a Latitude</label>
    <input name="lat" #lat>
  </div>

  <div class="form-group">
    <label for="lng">Enter a Longitude</label>
    <input name="lng" #lng>
  </div>

  <button (click)="getPhysicalAddress(creator.value, lat.value, lng.value)">Get Physical Address</button>
  <!-- <button (click)="saveAddress(creator.value, childLocations.results[0].formatted_address, childLocations.results[0].geometry.location.lat, childLocations.results[0].geometry.location.lng)">Save Physical Address</button> -->
</form>

<a routerLink="items">View Listed Geocahces!</a>


<div *ngIf="locations">
  <app-address-list [childLocations]="locations"></app-address-list>
</div>
